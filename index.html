<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="logo">ORBIT</h2>
            <div class="nav-section">
                <ul class="nav-links">
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-book"></i> Courses</a></li>
                    <li><a href="#"><i class="fas fa-tasks"></i> My tasks</a></li>
                    <li><a href="#"><i class="fas fa-calendar"></i> Calendar</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
                </ul>
            </div>
            <div class="general">
                <p>GENERAL</p>
                <ul>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </aside>

        <!-- Main Dashboard -->
        <main class="main-content">
            <header>
                <div class="welcome-text">
                    <h1>Hi, Student !</h1>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button><i class="fas fa-search"> searche </i></button>
                </div>
                <div class="profile">
                    <p class="profile-name">student test </p>
                    <span class="profile-role">Student</span>
                </div>
            </header>
            <div class="content-area"></div>
        </main>
    </div>
</body>
</html>
